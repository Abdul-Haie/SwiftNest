<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Product Details</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row align-items-center">
            <!-- Product Image -->
            <div class="col-md-6 text-center">
                <img src="{{ product_object.image }}" class="img-fluid rounded shadow" alt="Product Image">
            </div>
            
            <!-- Product Details -->
            <div class="col-md-6">
                <h2 class="fw-bold">{{ product_object.title }}</h2>
                
                <p class="text-muted fs-5">Price: <span class="text-decoration-line-through">${{ product_object.price }}</span></p>
                <p class="text-success fs-4">Discount Price: ${{ product_object.discount_price }}</p>
                
                <p class="text-secondary">{{ product_object.description }}</p>
                
                <button class="btn btn-primary mt-3">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
